<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>课后实践1</title>
<style>
	body{
		text-align:center;
		margin: 0;
		padding: 0;
	}
	.top{
		position:relative;
		top:0;
		height: 100px;
		width:100%;
		background-color:#971BCC;
	}	
	.bottom{
		position:absolute;
		bottom:-100px;
		width:100%;
		height:100px; 
		background-color:#971BCC;
	}
	.middle{
		position:absolute;
		background-color:#4ECD43;
		width:100%;
		height: 100%;
	}
</style>
</head>

<body>
	<div class="top">top</div>
	<div class="middle">middle</div>
	<div class="bottom">bottom</div>
</body>
</html>
