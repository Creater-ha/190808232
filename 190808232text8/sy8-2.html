<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内联框架布局</title>
<style>
	*{
		list-style: none;
	}
	li{
		height: 55px;
		line-height: 40px;
		text-align: center;
		padding-bottom: 20px;
	}
	ul{
		padding: 0;
	}
	img{
		
		border: 1px solid #ccc;
	}
	iframe{
		width: 100%;
		height: 100%;
	}
	.left{
		float:left;
		width:240px;
		height: 640px;
		background:rgba(0,0,0,0);
	}
	.right{
		height: 640px;
		margin-left: 240px;
	}

</style>
</head>

<body>
<div class="left">
	<ul>
			<li>
				<a href="http://www.tmall.com" target="box"><img src="images/t1.png" alt="" width="160" height="55"></a>
			</li>
			
			<li>
				<a href="http://www.baidu.com" target="box"><img src="images/t2.png" alt="" width="160" height="55"></a>
			</li>
			
			<li>
				<a href="http://www.jd.com" target="box"><img src="images/t3.png" alt="" width="160" height="55"></a>
			</li>
			
			<li>
				<a href="http://www.sina.com" target="box"><img src="images/t4.png" alt="" width="160" height="55"></a>
			</li>
		</ul>
</div>
	<div class="right">
		<iframe src="http://www.tmall.com" frameborder="0" name="box"></iframe>
	</div>
</body>
</html>
